# shell
set -g default-command /usr/bin/zsh
set -g default-shell /usr/bin/zsh

# numbers from 1
set -g base-index 1
set -g pane-base-index 1

# renumber on close
set -g renumber-windows on

# Basic Options
set-option -g set-titles on
set-option -g bell-action any
set-window-option -g automatic-rename on

# adjust screen size
setw -g aggressive-resize on

# Enable mouse
set -g mouse on

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

# eliminate Esc delay
set -sg escape-time 0

# set tmux to true color
set -g default-terminal 'xterm-256color-italic'
set -as terminal-overrides ',xterm*:Tc:sitm=\E[3m'

source-file ~/.tmux/keybindings.tmux
source-file ~/.tmux/ui.tmux


if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && cd ~/.tmux/plugins/tpm/bin/ && source install_plugins'"

source-file ~/.tmux/plugins/index.tmux

run -b '~/.tmux/plugins/tpm/tpm'
